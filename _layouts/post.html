---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  {% if page.image %}
  <figure class="featuredImage">
    <picture>
      <source srcset="{{page.imagesrc}}Lg.webp" media="(min-width: 1400px)" type="image/webp" >
      <source srcset="{{page.imagesrc}}Lg.jpg" media="(min-width: 1400px)" >
      <source srcset="{{page.imagesrc}}Md.webp" media="(min-width: 1101px)" type="image/webp" >
      <source srcset="{{page.imagesrc}}Md.jpg" media="(min-width: 1101px)" >
      <source srcset="{{page.imagesrc}}.webp" type="image/webp">
      <img src="{{page.imagesrc}}.jpg" alt="{{page.imagealt}}">
    </picture>
    {{page.image}}
  </figure>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date:"%B %-d, %Y" }}" itemprop="datePublished">{{ page.date | date:"%B %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

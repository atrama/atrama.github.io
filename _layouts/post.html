---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  {% if page.image %}
  <figure class="featuredImage" style="background-image: url('{{page.imageSrc}}')" >
    {{page.image}}
  </figure>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date:"%B %-d, %Y" }}" itemprop="datePublished">{{ page.date | date:"%B %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
